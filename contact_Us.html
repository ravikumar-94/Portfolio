<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .navbar a.active5 {
            color: #0ef;
        } 
    </style>

</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">Portfolio.</a>

        <nav class="navbar">
            <a href="index.html" style="--i:1;" class="active1">Home</a>
            <a href="about.html" style="--i:2;" class="active2" >About</a>
            <a href="skill.html" style="--i:3;" class="active3" >Skills</a>
            <a href="project.html" style="--i:4;" class="active4" >Project</a>
            <a href="contact_Us.html" style="--i:5;" class="active5" >Contact</a>
        </nav>
    </header>

    <div class="contact-container">

        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="2c8cdc14-3191-4c98-82f6-65d2d20e3d6a">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="assets/right-arrow-alt-regular-24.png" alt=""></button>
        </form>

        <div class="contact-right">
            <img src="assets/phone.png" alt="">
        </div>
    </div>
 

</body>
</html>
